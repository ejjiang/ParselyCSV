<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
            text-align: left;
        }

        .results h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f8f9ff;
        }

        .error {
            background-color: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background-color: #efe;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #363;
        }

        .file-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä CSV Uploader</h1>
        <p class="subtitle">Upload and view your CSV files instantly</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your CSV file here or click to browse</div>
            <div class="upload-hint">Supports .csv files up to 10MB</div>
            <input type="file" id="fileInput" accept=".csv" />
        </div>

        <button class="btn" id="uploadBtn" disabled>Upload File</button>
        <button class="btn" id="clearBtn" style="display: none;">Clear Results</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your CSV file...</p>
        </div>

        <div id="message"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const results = document.getElementById('results');

        let selectedFile = null;

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        // Upload button handler
        uploadBtn.addEventListener('click', uploadFile);
        clearBtn.addEventListener('click', clearResults);

        function handleFileSelect(file) {
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showMessage('Please select a CSV file.', 'error');
                return;
            }

            selectedFile = file;
            uploadBtn.disabled = false;
            uploadArea.querySelector('.upload-text').textContent = `Selected: ${file.name}`;
            uploadArea.querySelector('.upload-hint').textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
        }

        async function uploadFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('csvFile', selectedFile);

            loading.style.display = 'block';
            uploadBtn.disabled = true;
            clearMessage();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Successfully processed ${data.rowCount} rows!`, 'success');
                    displayResults(data.data);
                } else {
                    showMessage(data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        }

        function displayResults(data) {
            if (!data || data.length === 0) {
                showMessage('No data found in the CSV file.', 'error');
                return;
            }

            const headers = Object.keys(data[0]);
            
            let tableHTML = `
                <h3>üìã CSV Data Preview</h3>
                <div class="file-info">
                    <strong>Rows:</strong> ${data.length} | 
                    <strong>Columns:</strong> ${headers.length}
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                ${headers.map(header => `<th>${header}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.slice(0, 100).map(row => `
                                <tr>
                                    ${headers.map(header => `<td>${row[header] || ''}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            if (data.length > 100) {
                tableHTML += `<p style="text-align: center; color: #666; margin-top: 10px;">
                    Showing first 100 rows of ${data.length} total rows
                </p>`;
            }

            results.innerHTML = tableHTML;
            results.style.display = 'block';
            clearBtn.style.display = 'inline-block';
        }

        function showMessage(text, type) {
            message.innerHTML = `<div class="${type}">${text}</div>`;
        }

        function clearMessage() {
            message.innerHTML = '';
        }

        function clearResults() {
            results.style.display = 'none';
            clearBtn.style.display = 'none';
            selectedFile = null;
            fileInput.value = '';
            uploadBtn.disabled = true;
            uploadArea.querySelector('.upload-text').textContent = 'Drop your CSV file here or click to browse';
            uploadArea.querySelector('.upload-hint').textContent = 'Supports .csv files up to 10MB';
            clearMessage();
        }
    </script>
</body>
</html>
