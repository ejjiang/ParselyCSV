<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParselyCSV - Data Analysis Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
            text-align: center;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            margin-top: 40px;
        }

        .data-preview {
            margin-bottom: 30px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .analysis-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #eee;
        }

        .analysis-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .analysis-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .analysis-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .analysis-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .analysis-results {
            margin-top: 30px;
        }

        .analysis-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .analysis-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .analysis-description {
            color: #666;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .clear-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #28a745;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .analysis-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä ParselyCSV</h1>
        <p class="subtitle">Upload, analyze, and visualize your CSV data with powerful statistical tools</p>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your CSV file here</div>
                <div class="upload-hint">or click to browse</div>
                <input type="file" id="fileInput" accept=".csv" style="display: none;">
                <button class="upload-btn" id="uploadBtn" disabled>Upload File</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your data...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="data-preview">
                <h3>üìã Data Preview</h3>
                <div id="dataInfo"></div>
                <div id="dataTable"></div>
            </div>

            <div class="analysis-section">
                <h3>üîç Data Analysis</h3>
                <div class="analysis-controls">
                    <button class="analysis-btn" id="basicStatsBtn">Basic Statistics</button>
                    <button class="analysis-btn" id="correlationBtn">Correlation Matrix</button>
                    <button class="analysis-btn" id="distributionBtn">Distribution Analysis</button>
                    <button class="analysis-btn" id="chartBtn">Generate Charts</button>
                </div>
                <div class="analysis-results" id="analysisResults"></div>
            </div>

            <button class="clear-btn" id="clearBtn">Clear Results & Upload New File</button>
        </div>
    </div>

    <script>
        let currentData = null;
        let currentColumns = [];

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const dataInfo = document.getElementById('dataInfo');
        const dataTable = document.getElementById('dataTable');
        const analysisResults = document.getElementById('analysisResults');
        const clearBtn = document.getElementById('clearBtn');

        // Analysis buttons
        const basicStatsBtn = document.getElementById('basicStatsBtn');
        const correlationBtn = document.getElementById('correlationBtn');
        const distributionBtn = document.getElementById('distributionBtn');
        const chartBtn = document.getElementById('chartBtn');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showError('Please select a CSV file.');
                return;
            }

            uploadBtn.disabled = false;
            uploadBtn.textContent = `Upload ${file.name}`;
            
            // Store file for upload
            uploadBtn.onclick = () => uploadFile(file);
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('csvFile', file);

            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            analysisResults.innerHTML = '';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    currentData = result.data;
                    currentColumns = Object.keys(currentData[0] || {});
                    displayData(result);
                    showSuccess('File uploaded and parsed successfully!');
                } else {
                    showError(result.error || 'Upload failed');
                }
            } catch (error) {
                showError('Error uploading file: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayData(result) {
            dataInfo.innerHTML = `
                <div class="success">
                    <strong>File processed successfully!</strong><br>
                    Rows: ${result.rowCount} | Columns: ${currentColumns.length}
                </div>
            `;

            // Display first 10 rows
            const table = document.createElement('table');
            table.className = 'data-table';
            
            // Header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            currentColumns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Body
            const tbody = document.createElement('tbody');
            const displayRows = currentData.slice(0, 10);
            displayRows.forEach(row => {
                const tr = document.createElement('tr');
                currentColumns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = row[col] || '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            dataTable.innerHTML = '';
            dataTable.appendChild(table);

            if (currentData.length > 10) {
                dataTable.innerHTML += `<p style="text-align: center; color: #666; margin-top: 10px;">Showing first 10 rows of ${currentData.length} total rows</p>`;
            }

            resultsSection.style.display = 'block';
        }

        // Analysis functions
        basicStatsBtn.addEventListener('click', async () => {
            await performAnalysis('basic-stats', 'Basic Statistics');
        });

        correlationBtn.addEventListener('click', async () => {
            await performAnalysis('correlation', 'Correlation Analysis');
        });

        distributionBtn.addEventListener('click', async () => {
            await performDistributionAnalysis();
        });

        chartBtn.addEventListener('click', async () => {
            await generateChart();
        });

        async function performAnalysis(type, title) {
            if (!currentData) return;

            const btn = document.querySelector(`#${type.replace('-', '')}Btn`);
            btn.disabled = true;
            btn.textContent = 'Analyzing...';

            try {
                const response = await fetch(`/analyze/${type}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: currentData })
                });

                const result = await response.json();
                displayAnalysisResult(result, title);
            } catch (error) {
                showError('Analysis failed: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = title;
            }
        }

        async function performDistributionAnalysis() {
            if (!currentData) return;

            // Get numeric columns
            const numericColumns = currentColumns.filter(col => {
                const values = currentData.map(row => row[col]).filter(val => val !== null && val !== undefined && val !== '');
                const numericCount = values.filter(val => !isNaN(parseFloat(val))).length;
                return numericCount / values.length > 0.8;
            });

            if (numericColumns.length === 0) {
                showError('No numeric columns found for distribution analysis');
                return;
            }

            const column = numericColumns[0]; // Use first numeric column
            distributionBtn.disabled = true;
            distributionBtn.textContent = 'Analyzing...';

            try {
                const response = await fetch('/analyze/distribution', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        data: currentData,
                        columnName: column
                    })
                });

                const result = await response.json();
                displayAnalysisResult(result, `Distribution Analysis - ${column}`);
            } catch (error) {
                showError('Distribution analysis failed: ' + error.message);
            } finally {
                distributionBtn.disabled = false;
                distributionBtn.textContent = 'Distribution Analysis';
            }
        }

        async function generateChart() {
            if (!currentData) return;

            // Get numeric columns
            const numericColumns = currentColumns.filter(col => {
                const values = currentData.map(row => row[col]).filter(val => val !== null && val !== undefined && val !== '');
                const numericCount = values.filter(val => !isNaN(parseFloat(val))).length;
                return numericCount / values.length > 0.8;
            });

            if (numericColumns.length === 0) {
                showError('No numeric columns found for chart generation');
                return;
            }

            const column = numericColumns[0];
            chartBtn.disabled = true;
            chartBtn.textContent = 'Generating...';

            try {
                const response = await fetch('/analyze/chart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        data: currentData,
                        chartType: 'histogram',
                        xColumn: column
                    })
                });

                const result = await response.json();
                displayChart(result);
            } catch (error) {
                showError('Chart generation failed: ' + error.message);
            } finally {
                chartBtn.disabled = false;
                chartBtn.textContent = 'Generate Charts';
            }
        }

        function displayAnalysisResult(result, title) {
            const card = document.createElement('div');
            card.className = 'analysis-card';
            
            card.innerHTML = `
                <div class="analysis-title">${result.title || title}</div>
                <div class="analysis-description">${result.description || ''}</div>
                <div class="analysis-content">${formatAnalysisData(result.data)}</div>
            `;

            analysisResults.appendChild(card);
        }

        function displayChart(chartData) {
            const card = document.createElement('div');
            card.className = 'analysis-card';
            
            card.innerHTML = `
                <div class="analysis-title">${chartData.title}</div>
                <div class="chart-container">
                    <canvas id="analysisChart"></canvas>
                </div>
            `;

            analysisResults.appendChild(card);

            // Create chart
            const ctx = document.getElementById('analysisChart').getContext('2d');
            new Chart(ctx, {
                type: chartData.type,
                data: chartData.data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });
        }

        function formatAnalysisData(data) {
            if (typeof data === 'object' && data !== null) {
                if (data.dataset) {
                    // Basic stats format
                    return `
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value">${data.dataset.totalRows}</div>
                                <div class="stat-label">Total Rows</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${data.dataset.totalColumns}</div>
                                <div class="stat-label">Total Columns</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${data.numericColumns.length}</div>
                                <div class="stat-label">Numeric Columns</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${data.categoricalColumns.length}</div>
                                <div class="stat-label">Categorical Columns</div>
                            </div>
                        </div>
                    `;
                } else if (data.matrix) {
                    // Correlation matrix format
                    return `<pre>${JSON.stringify(data.matrix, null, 2)}</pre>`;
                } else {
                    return `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            }
            return String(data);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            analysisResults.appendChild(errorDiv);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            analysisResults.appendChild(successDiv);
        }

        // Clear results
        clearBtn.addEventListener('click', () => {
            currentData = null;
            currentColumns = [];
            resultsSection.style.display = 'none';
            analysisResults.innerHTML = '';
            fileInput.value = '';
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Upload File';
        });
    </script>
</body>
</html>
